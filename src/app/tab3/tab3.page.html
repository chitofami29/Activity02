<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-family: cursive; font-weight: bolder;">
      Contact List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="font-family: cursive; font-weight: bolder;">Contact List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" style="font-family: cursive; font-weight: bolder; color: deeppink;">Complete Name</ion-label>
        <ion-input [(ngModel)]="contName" enterkeyhint="search"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" style="font-family: cursive; font-weight: bolder; color: deeppink;">Mobile Number</ion-label>
        <ion-input [(ngModel)]="contNumber"></ion-input>
      </ion-item>
      <br />
      <ion-button expand="full" fill="solid" color="success" shape="round" (click)="saveC()" style="font-family: cursive; font-weight: bolder;">Save Contact</ion-button>
      <br>

      <ion-list>
        <ion-item-sliding id="item100"  *ngFor="let cont of contacts">
          <ion-item href="#">
            <ion-avatar slot="start">
              <img src="https://image.shutterstock.com/image-vector/illustration-human-icon-vector-user-260nw-1740961859.jpg">
            </ion-avatar>
            <ion-label style="font-family: cursive; font-weight: bolder; color: deepskyblue;">
              <h3>{{cont.name}}</h3>
              <p>{{cont.number}}</p>
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash" (click)="trash(cont)"></ion-icon>
            </ion-item-option>
            <ion-item-option>
              <ion-icon slot="icon-only" name="mail" (click)="message()" routerLink="message"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
